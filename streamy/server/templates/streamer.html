<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Camgaze.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }

            .container-narrow {
                margin: 0 auto;
                max-width: 700px;
            }

            div#badge {
                width: 141px;
                height: 141px;
                position: fixed;
                top: 0;
                right: 0;
            }
        </style>
        <!-- Le Bootstrap styles -->
        <link
        href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
        rel="stylesheet">

    </head>
    <body>
        <div id="s_id" style="display: none;">{ stream_id }</div>
        <div class="container-narrow">
            <div class="hero-unit">
                <h2 style="padding-bottom:10;">Face Detection Demo</h2>
                    <canvas id="mainCanvas" height="440" width="580"></canvas>
                    <video style="display: none;" autoplay></video>
            </div>

        </div>
        <!-- JQuery and Bootstrap Javascript files -->
        <script
            src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
        </script>
        <script
            text="text/javascript"
            src="http://aw204.host.cs.st-andrews.ac.uk/camgaze.js/js/compatibility.js">
        </script>
        <script
            text="text/javascript"
            src="http://aw204.host.cs.st-andrews.ac.uk/camgaze.js/js/camgaze.js">
        </script>
        <script text="text/javascript">
            window.onload = init;
            function init() {
                var width = 100;
                var height = 50;
                var cGaze = new camgaze.Camgaze(width, height, "mainCanvas");
                var webSocket = new WebSocket("ws://" + document.location.hostname + ":8889/streamer/{{ stream_id }}");
                var canSend = true;
                webSocket.onmessage = function (e) {
                    canSend = true;
                }

                var frameOp = function (image_data, video) {
                    var base64Image = document.getElementById(
                        "mainCanvas"
                    ).toDataURL();

                    if (canSend) {
                        console.log("here");
                        webSocket.send(base64Image);
                        canSend = false;
                    }

                    return image_data;
                };
                cGaze.setFrameOperator(frameOp);
            }
        </script>
    </body>
</html>
