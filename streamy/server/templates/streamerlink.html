	<body>

			  <div class="col-sm-6 col-md-6">

		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
        <script>
            function s4() {
            return Math.floor((1 + Math.random()) * 0x10000)
                        .toString(16)
                        .substring(1);
            };

            function guid() {
            return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                    s4() + '-' + s4() + s4() + s4();
            }
            function submitAnonUser() {
                var id = guid();
                $.getJSON("/make_anon/" + id, function (json_data) {
                    window.location.replace(
                        document.location.origin + "/streamer/" + id
                    );
                });
            }
        </script>
	</body>
